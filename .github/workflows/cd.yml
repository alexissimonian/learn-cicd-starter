name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ DATABASE_URL }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build the app
        run: ./scripts/buildprod.sh

      - name: Authenticate with GCP
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set-up glcoud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
           version: '>= 363.0.0'

      - name: Push to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-445512/notely-ar-repo/notely:latest

      - name: Set-up Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Migrations
        run: ./scripts/migrateup.sh

      - name: Deploy To Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-445512/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-445512 --max-instances=4
